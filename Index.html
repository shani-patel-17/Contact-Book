<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contact Book</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Simple Address Book Manager</strong></h1> 
        </div>
        <div class="main row justify-content-center">
            <form action="" id="contact-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Contact Name"/>
                </div>
                <div class="col-10 mb-3">
                    <label for="Name">Mobile Number</label>
                    <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number"/>
                </div>
                <div class="col-10">
                    <input type="submit" class="btn btn-success add-btn" id="mobile" value="submit"/>
                </div>
            </form>
            <div class="col-10 mt-5">
                <table id="my-Table" class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <input type="text" class="form-control mb-2 p-3 placeholder bg-light" id="search-input" placeholder="Search Here..." />
                        </tr>
                        <tr>
                            <th>Contact Name</th>
                            <th>Mobile Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
